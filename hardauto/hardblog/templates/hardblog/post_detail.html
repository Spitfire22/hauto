{% extends 'hardblog/base.html' %}

{% block content %}
    {% if post.published_date %}
        <p class="pub_date">published: {{ post.published_date }}</p>
    {% endif %}
        <h1 class="post_title">{{ post.title }}</h1>
        <p class="post_text">{{ post.text|linebreaksbr}}</p>

{% endblock %}
